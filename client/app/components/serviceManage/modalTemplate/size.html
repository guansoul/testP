<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()"><span aria-hidden="true">&times;</span><span
        class="sr-only">Close</span></button>
    <h4 style="float: left;">扩容缩容</h4>
</div>
<div class="modal-body promptbox" id="modal-body">
    <div class="form-group">
        <span>扩容数：</span>
        <input-number style="display: inline-block;" value="$ctrl.replicas" min="0" max="10"
                      step="1"></input-number>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" style="width: 20%" type="button" ng-click="$ctrl.ok($ctrl.replicas)">提交</button>
</div>

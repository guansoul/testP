<div ng-if="!$ctrl.onlyIcon" class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()"><span aria-hidden="true">&times;</span><span
        class="sr-only">Close</span></button>
    <h4 style="float: left;">交付状态</h4>
</div>
<div class="modal-body promptbox" id="modal-body" style="text-align: center;">
    <img src="{{$ctrl.stepsIcon}}"/>
</div>
<div ng-if="!$ctrl.onlyIcon" class="modal-footer">
    <button class="btn btn-primary" style="width: 20%" type="button" ng-click="$ctrl.ok(Edition)">提交</button>
</div>

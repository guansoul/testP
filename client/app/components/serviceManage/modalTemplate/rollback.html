<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()"><span aria-hidden="true">&times;</span><span
        class="sr-only">Close</span></button>
    <h4 style="float: left;">回滚</h4>
</div>
<div class="modal-body promptbox" id="modal-body">
    <div class="form-group">
        <input style="margin-left: 100px;" type="text" ng-model="Edition" class="form-control">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" style="width: 20%" type="button" ng-click="$ctrl.ok(Edition)">提交</button>
</div>

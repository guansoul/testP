<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.title}}</h3>
</div>
<div class="modal-body promptbox" id="modal-body">
    {{$ctrl.content}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" style="width: 20%" type="button" ng-click="$ctrl.ok()">确定</button>
    <button class="btn btn-primary" style="width: 20%" type="button" ng-click="$ctrl.cancel()">取消</button>
</div>

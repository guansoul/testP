<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()"><span aria-hidden="true">&times;</span><span
        class="sr-only">Close</span></button>
    <h4 style="float: left;">交付到环境({{$ctrl.target}})</h4>
</div>
<div class="modal-body promptbox" id="modal-body">
    <div class="form-group">
        <span>应用risk_data版本：</span>
        <input type="text" name="text1" ng-model="$ctrl.data1" class="form-control" required>
    </div>
    <div class="form-group">
        <span>应用risk_data2版本：</span>
        <input type="text" name="text2" ng-model="$ctrl.data2" class="form-control" required>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" style="width: 20%" ng-click="$ctrl.ok(Edition)">提交</button>
</div>

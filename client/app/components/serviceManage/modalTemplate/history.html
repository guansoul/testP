<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="pull-left">历史记录</h4>
</div>
<div class="modal-body historylist" id="modal-body">
    <div class="form-group">
        <table class="table table-center table-hover table-bordered  myManage-table" ng-table="$ctrl.tableParamshistory" cg-busy="{promise:$ctrl.loadPromisehistory, minDuration: 500, message:'数据加载ing...'}">
            <thead class="table-bordered noresult">
                <tr>
                    <th class="col-md-2 text-center">当前分支</th>
                    <th class="col-md-2 text-center">当前交付阶段</th>
                    <th class="col-md-2 text-center">当前交付状态</th>
                    <th class="col-md-2 text-center">开始时间</th>
                    <th class="col-md-2 text-center">结束时间</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in $data track by $index">
                    <td class="text-center">{{row.branch}}</td>
                    <td class="text-center">{{row.currentStage}}</td>
                    <td class="text-center">{{row.currentStatus}}</td>
                    <td class="text-center">{{row.starttime |date:'yyyy-MM-dd'}} </td>
                    <td class="text-center">{{row.endtime | date:'yyyy-MM-dd'}} </td>
                </tr>
                <tr class="lx-list-sp-tr" ng-if="!$data || !$data.length">
                    <td colspan="11" style="text-align: center">
                        <div class="text-center" ng-show="$ctrl.loading">
                            <i class="glyphicon glyphicon-refresh">数据加载中...</i>
                        </div>
                        <div class="text-center" ng-if="!$ctrl.loading && (!$data || !$data.length)">
                            <i class="glyphicon glyphicon-remove"></i>您查询的条件错误或查询的结果不存在
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.cancel()">关闭</button>
</div>

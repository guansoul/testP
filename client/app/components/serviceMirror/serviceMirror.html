<div class="panel bp-panel-primary">
    <div class="page-title">
        <div class="title mir-title">
            <span class="mir-titleSpan"></span>
            <h1 class="mir-titleH1">应用镜像</h1>
        </div>
    </div>
    <div class="panel-body">
        <div class="form-group" >
            <div class="col-md-2" style="padding-left: 0">
                <input type="text" class="form-control" ng-model="vm.imageName" placeholder="输入镜像名">
            </div>
            <div class="col-md-2" style="padding-left: 0">
                <input type="text" class="form-control" ng-model="vm.userId" placeholder="输入应用名">
            </div>
            <bp-button type="info" ng-click="vm.search()">搜索</bp-button>
        </div>
        <div >
            <table  class="table table-center table-hover table-bordered mirManage-table userborder mir-shadow" ng-table="vm.tableParams" cg-busy="{promise:vm.loadPromise, minDuration: 500, message:'数据加载ing...'}" style="word-break:break-all" >
                <thead class="table-bordered noresult">
                    <tr>
                        <th>编号</th>
                        <th>项目名</th>
                        <th>镜像名称</th>
                        <th>版本数</th>
                        <th>属性</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody class="noresult mir-trHover">
                <tr ng-repeat="row in $data track by $index">
                        <td title="{{$index+1}}"> {{$index+1}}</td>
                        <td title="{{row.userId}}"> {{row.userId}}</td>
                        <td title="{{row.imageName}}"> {{row.imageName}}</td>
                        <td title="{{row.versionCount}}"> {{row.versionCount}}</td>
                        <td ng-if = "row.base == 1" title="{{row.base}}">base</td>
                        <td ng-if = "row.privateFlag == 1" title="{{row.privateFlag}}">privateFlag</td>
                        <td title="{{row.description}}"> {{row.description}}</td>
                        <td>
                        <button class="btn mir-primary btn-xs" ng-click="vm.editVersion()">版本操作</button>
                        </td>
                    </tr>
                    <tr class="lx-list-sp-tr" ng-if="!$data || !$data.length">
                        <td colspan="11" style="text-align: center">
                            <div class="text-center" ng-show="vm.loading">
                                <i class="glyphicon glyphicon-refresh">数据加载中...</i>
                            </div>
                            <div class="text-center" ng-if="!vm.loading && (!$data || !$data.length)">
                                <i class="glyphicon glyphicon-remove"></i>您查询的条件错误或查询的结果不存在
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="recordCount">
                <span>共
                    <span class="count">{{vm.total}}</span> 条记录</span>
                </div>
            </div>
        </div>
    </div>

</div>

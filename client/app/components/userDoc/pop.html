<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span><span
        class="sr-only">Close</span></button>
    <h4 style="float: left;">用户接入文档</h4>
</div>
<div class="modal-body popbody">
    <div class="form-group">
        <span class="popspan">编号：</span>
        <input type="text" class="form-control popinput">
    </div>
    <div class="form-group">
        <span class="popspan">名称：</span>
        <input type="text" class="form-control popinput">
    </div>
    <div class="form-group">
        <span class="popspan">创建时间：</span>
        <input type="text" class="form-control popinput">
    </div>
</div>
<div class="modal-footer">
    <button class="btn bp-btn-primary" ng-click="vm.cancel()" style="width: 20%"
            >提交
    </button>
    <button class="btn bp-btn-primary" ng-click="vm.cancel()" style="width: 20%"
            >取消
    </button>
</div>
